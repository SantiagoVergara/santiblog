{% extends 'base.html' %}
{% load staticfiles %}
{% block contenido %}

<html>
    <body>
        <br>
        <div class="row">
        {% for post in posts %}
                <div class="col s4 card-panel blue-grey lighten-5 grid-example"><span class="flow-text">
                  <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                      <img class="activator" src="/static/img/img3.jpg">
                    </div>
                    <div class="card-content">
                      <span class="card-title activator grey-text text-darken-4">{{post.titulo_txt}}<a href="{% url 'mclovin:ver_post' post.id %}"></a> <i class="mdi-navigation-more-vert right"></i></span>
                      <p><a href="#"></a></p>
                    </div>
                    <div class="card-reveal">
                      <span class="card-title grey-text text-darken-4"><i class="mdi-navigation-close right"></i></span>
                      <p>{{post.txt_resumen}}</p>
                    </div>
                  </div>
              </span>
            </div>
        {% endfor %} 
        
        <script src="js/jquery.min.js"></script>
        <script src="js/materialize.min.js"></script>
	</body>
</html>
{% endblock %}
